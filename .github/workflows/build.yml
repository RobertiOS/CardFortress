name: Build and Test

on:
  # push:
  #   branches:
  #     - development
  pull_request:
    branches:
      - main
      - development

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run tests
      run: xcodebuild clean test -project 'CardFortress.xcodeproj' -scheme 'CardFortress' -destination "platform=iOS Simulator,name=iPhone 13,OS=latest" -enableCodeCoverage
          YES build test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
